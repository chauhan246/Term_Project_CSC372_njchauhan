<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <title>Edit Product page - Admin</title>

    <link rel="stylesheet" href="styles/admin.css">
    <script src="/script.js" defer></script>

    <h1 id="myHeader">Luxury Fragrance</h1>

</head>

<div class="admin_logo">Admin Dashboard</div>
<nav class="navbar">
    <a href="admin-upload.html">Bulk Upload page</a>
    <a href="admin-products.html">Product Listing page</a>
    <a href="#">Sales Reports</a>
    <a href="#">View Orders</a>
    <a href="home.html">User Home</a>

</nav>

<body>

    <main>
        <h2>Edit Product</h2>
        <form id="edit-product-form">

            <input type="hidden" name="product_id" value="1">

            <div class="form-group">
                <label for="prod-name-edit">Name:</label>
                <input type="text" id="prod-name-edit" name="prod-name-edit" required>
            </div>

            <div class="form-group">
                <label for="prod-image-edit">Image Name:</label>
                <input type="text" id="prod-image-edit" name="prod-image-edit" required>
            </div>

            <div class="form-group textarea-group">
                <label for="prod-desc-edit">Description:</label>
                <textarea id="prod-desc-edit" name="prod-desc-edit" required></textarea>
            </div>

            <div class="form-group">
                <label for="prod-size-edit">Size:</label>
                <input type="text" id="prod-size-edit" name="prod-size-edit" required>
            </div>

            <div class="form-group">
                <label for="prod-category-edit">Category name:</label>
                <select id="prod-category-edit" name="prod-category-edit" required>
                </select>
            </div>

            <div class="form-group">
                <label for="prod-price-edit">Price:</label>
                <input type="number" id="prod-price-edit" name="prod-price-edit" step="0.01" required>
            </div>

            <button type="submit" id="edit-product-btn">Update Product</button>
        </form>
    </main>

</body>

</html>
